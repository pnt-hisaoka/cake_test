# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: tenkoma/php:7.1-apache-sample
        environment:
        DEBUG: true
        DATABASE_URL: "mysql://ubuntu:@127.0.0.1/cisample?unix_socket=/var/run/mysqld/mysqld.sock&encoding=utf8mb4&timezone=UTC&cacheMetadata=true"
        DATABASE_TEST_URL: "mysql://ubuntu:@127.0.0.1/cisample_test?unix_socket=/var/run/mysqld/mysqld.sock&encoding=utf8mb4&timezone=UTC&cacheMetadata=true"

      - image: circleci/mysql:5.6.39-ram
        environment:
        - MYSQL_ROOT_PASSWORD=password
        - MYSQL_DATABASE=circle_test
        - MYSQL_USER=circleci
        - MYSQL_PASSWORD=password
  
    working_directory: ~/repo

    steps:
      - restore_cache:
          key: cakephp3-circleci-example-{{ .Branch }}
      - checkout
      - run: composer install --dev --no-interaction
      - save_cache:
          key: cakephp3-circleci-example-{{ .Branch }}
          paths:
            - "/home/ubuntu/.composer/cache"
      - run:
          name: create test repot dir
          command: mkdir -p ~/phpunit
      - run:
          name: Wait for MySQL DB
          command: dockerize -wait tcp://127.0.0.1:3306 -timeout 1m
      # - run:
      #     name: Initialize Database
      #     command: bin/cake migrations migrate
      - run: vendor/bin/phpunit --configuration phpunit.xml.dist --log-junit ~/phpunit/junit.xml
      
